<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configurações</title>
    <style>
        body, html {
            height: 80%; /* Garante que o corpo e o HTML ocupem 100% da altura da tela */
            margin: auto 0; /* Remove margens padrão do corpo */
            padding: 0 0.8rem;
        }
    
        .containerConfig {
            height: 80%;
            background-color: rgb(228, 228, 228);
            display: block;
            width: 200px 2;
            /* justify-content: center;
            align-items: center;
            flex-direction: column; */
        }
    
        .aboutAPP, .aboutDev, .colors, .support {
            margin: 10px 0;
            text-align: center;
            border: 2px solid rgb(99, 99, 99);
            padding: 20px;
            max-width: 300px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            width: 90%; /*Assegura que a largura seja 95% do containerConfig */
        }
    
        .aboutAPPbt, .aboutDEVbt, .colorsbt, .supportbt {
            display: flex;
            align-items: center;
            background: none;
            border: none;
            cursor: pointer;
        }
    
        .aboutAPPbt img, .aboutDEVbt img, .colorsbt img, .supportbt img {
            margin-right: 10px; /* Espaço entre o ícone e o texto */
        }
    
        .aboutAPPbt:focus, .aboutDEVbt:focus, .colorsbt:focus, .supportbt:focus {
            outline: none;
        }

        #icon {
            width: 20px;
            height: 20px;
            margin: 0;
            padding: 0;
        }

        #colorsDiv {
            display: flex;
            justify-content: space-between;
            flex-direction: row;
        }
    </style>
</head>
<body>
    <br>
    <div id="containerConfig">
        
        <div class="aboutAPP" id="aboutDiv">
            <button class="aboutAPPbt" id="SobreApp"><img src="" alt="">Sobre | APP </button>
        </div>
        
        <div class="aboutDev" id="aboutDevDiv">
            <button class="aboutDEVbt" id="SobreDev"><img src="" alt="">Sobre | Desenvolvedores </button>
        </div>
        
        <div class="colors" id="colorsDiv">
            <button class="colorsbt" id="sobreColors"><img src="" alt="">Modo Escuro</button>
            <img src="lua.png" alt="imagem_de_lua" id="icon">
        </div>
        
        <div class="support" id="supportDiv">
            <button class="supportbt" id="supportbt"><img src="" alt="">Suporte</button>
        </div>

    </div>

    <script src="config.js"></script>
    
</body>
</html>
