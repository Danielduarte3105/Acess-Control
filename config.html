<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configurações</title>
    <style>
        body, html {
            height: 80%; /* Garante que o corpo e o HTML ocupem 100% da altura da tela */
            margin: auto 0; /* Remove margens padrão do corpo */
            padding: 0 0.8rem;
        }
    
        .containerConfig {
            height: 80%;
            background-color: rgb(228, 228, 228);
            display: block;
            width: 200px 2;
            /* justify-content: center;
            align-items: center;
            flex-direction: column; */
        }
    
        .aboutAPP, .aboutDev, .colors, .support {
            margin: 10px 0;
            text-align: center;
            border: 2px solid black;
            padding: 20px;
            max-width: 300px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            /* width: 95%; Assegura que a largura seja 95% do containerConfig */
        }
    
        .aboutAPPbt, .aboutDEVbt, .colorsbt, .supportbt {
            display: flex;
            align-items: center;
            background: none;
            border: none;
            cursor: pointer;
        }
    
        .aboutAPPbt img, .aboutDEVbt img, .colorsbt img, .supportbt img {
            margin-right: 10px; /* Espaço entre o ícone e o texto */
        }
    
        .aboutAPPbt:focus, .aboutDEVbt:focus, .colorsbt:focus, .supportbt:focus {
            outline: none;
        }
    </style>
</head>
<body>
    <br>
    <div id="containerConfig">
        
        <div class="aboutAPP">
            <button class="aboutAPPbt" id="SobreApp"><img src="" alt="">Sobre | APP </button>
        </div>
        
        <div class="aboutDev">
            <button class="aboutDEVbt" id="SobreDev"><img src="" alt="">Sobre | Desenvolvedores </button>
        </div>
        
        <div class="colors">
            <button class="colorsbt"><img src="" alt="">Cores</button>
        </div>
        
        <div class="support">
            <button class="supportbt" id="supportbt"><img src="" alt="">Suporte</button>
        </div>

    </div>

    <script>
        
    document.getElementById('SobreApp').addEventListener('click', function () {
    // URL da página que você deseja abrir em um pop-up
    const url = 'about.html';

    const popupWidth = 233;
    const popupHeight = 280;

    const left = (window.innerWidth - popupWidth) / 2;
    const top = (window.innerHeight - popupHeight) / 2;

    // Configurações para a janela do pop-up
    const windowFeatures = `width=${popupWidth},height=${popupHeight},left=${left},top=${top},resizable=yes,scrollbars=yes`;

    // Abre a página em um pop-up
    window.open(url, 'about.html', windowFeatures);
    });

        document.getElementById('SobreDev').addEventListener('click', function () {
    // URL da página que você deseja abrir em um pop-up
    const url = 'aboutDev.html';

    const popupWidth = 233;
    const popupHeight = 280;

    const left = (window.innerWidth - popupWidth) / 2;
    const top = (window.innerHeight - popupHeight) / 2;
    // Configurações para a janela do pop-up
    const windowFeatures = `width=${popupWidth},height=${popupHeight},left=${left},top=${top},resizable=yes,scrollbars=yes`;

    // Abre a página em um pop-up
    window.open(url, 'aboutDev.html', windowFeatures);
    });

     
        document.getElementById('supportbt').addEventListener('click', function () {
    // URL da página que você deseja abrir em um pop-up
    const url = 'Suporte.html';

    const popupWidth = 233;
    const popupHeight = 5;

    const left = (window.innerWidth - popupWidth) / 2;
    const top = (window.innerHeight - popupHeight) / 2;
    // Configurações para a janela do pop-up
    const windowFeatures = `width=${popupWidth},height=${popupHeight},left=${left},top=${top},resizable=yes,scrollbars=yes`;

    // Abre a página em um pop-up
    window.open(url, 'Suporte.html', windowFeatures);
    });
        
    </script>
    
</body>
</html>
