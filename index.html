<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de Acesso 2.0</title>
    <style>

        /* Estilize o cabeçalho (nav) */
        .navbar {
            background-color: #090b19; 
            color: white; 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            padding: 10px 20px; 
        }

        /* Estilize o título do cabeçalho */
        .navbar h1 {
            font-family: Arial, Helvetica, sans-serif; 
            margin: 0; 
        }

        /* Estilize a imagem centralizada */
        .imagemC {
            max-width: 40px; 
            height: auto; /* Mantém a proporção da imagem */
            display: block; /* Remove espaçamento inferior da imagem */
            margin-left: auto; /* Centraliza a imagem à direita */
            margin-right: 0; 
        }

        /* Estilize a div com a classe "imgE" */
        .imgE {
            text-align: center; 
            margin-top: 15px; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            justify-content: center; 
        }

        /* Estilize a imagem dentro da div com a classe "imgE" */
        .imgE img {
            max-width: 100px; 
            height: auto; /* Mantém a proporção da imagem */
            display: block; /* Remove espaçamento inferior da imagem */
            margin-bottom: 3px; 
        }

        /* Estilize o texto dentro da div com a classe "imgE" */
        .imgE p {
            font-family: Arial, Helvetica, sans-serif; 
            margin: 0; 
        }

        /* Estilize o container dos botões */
        .buttonsGlobal {
            text-align: center; /* Centralize horizontalmente os botões */
            margin-top: 20px; 
        }

        /* Estilize os botões */
        button {
            background-color: #090b19; 
            color: white; 
            border: none; 
            width: 200px; 
            height: 80px; 
            margin: 2.5px 1.5px; 
            border-radius: 5px; 
            cursor: pointer; 
            display: flex; 
            align-items: center; 
            justify-content: center;
        }

        /* Estilize as imagens dentro dos botões */
        button img {
            max-width: 20px; 
            margin-right: 5px; 
        }

        /* Estilize botões com classes específicas para cores distintas */
        button.QrCode {
            background-color: #FF4136; 
        }

        button.NFs {
            background-color: #2ECC40; 
        }

        button.Carteira {
            background-color: #FF851B; 
        }

        button.Config {
            background-color: #B10DC9; 
        }

        section, .rodape {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: row;
        }

        .line1, .line2, .line3 {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .botoesRodape {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: row;

        }

        .rodape {
            display: block;
            width: 250px 2;
            margin: 1px 1px;
            margin-top: 100px;
            height: 12%;
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            margin-bottom: 10px;
        }

        .Initial1, .Carteira1, .QrCode1, .Config1, .Escuro1{
            display: block;
            margin: 20px 8px;
            width: 95%;
        }

        /*Configuração para uma responsividade mais acertiva nos botões do rodape*/
        @media only screen and (max-width: 1024px) { 
            .rodape {
                margin-top: 50px;
            }
        }

        /*Estilização do Popus Config e QrCode*/
        #configFrame, #configQrCode {
            display: none;
            width: 380px;
            height: 320px;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border: 2px solid #000;
            background-color: #fff;
            cursor: pointer;
            z-index: 9999;
            border-radius: 5px;
        }

        /*Estilização do botão X que fecha os PopUps*/
        #closePopUp {
            display: none;
            position: fixed;
            top: 15%;
            right: 5%;
            transform: translate(-50%, -50%);
            background-color: #c7c7c7;
            border: 1px solid #000000;
            cursor: pointer;
            z-index: 10000;
            border-radius: 0px;
            color: #000;
            width: 26px;
            height: 26px;
            padding: 0;
            padding-bottom: 0px;
            margin: 5px auto;
            font-size: 18px;
        }

        #x-button {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
    </style>
</head>

<body onclick="FecharVazio()">

    <div class="container">
        <nav class="navbar">
            <div>
                <h1>Controle de Acesso</h1>
            </div>
    
            <div>
            <img src="Preto Glitch Rua Logotipo.png" alt="Imagem" class="imagemC">
            </div>
        </nav>

        <br>

        <div class="imgE">
            <img src="logo-og.png" alt="Imagem" class="ImgE" id="img-center">
        </div>

        <br>


        <div class="buttonsGlobal">
            <section class="line1">
                <button class="QrCode" id="QrCode" onclick="Qrcode()"><img src="" alt="">QrCode</button>
                <button class="NFs"><img src="" alt="">NFs</button>
            </section>
            <section class="line2">
                <button class="Carteira"><img src="" alt="">Carteira</button>
                <button class="Config" id="Config"><img src="" alt="">Config</button>
            </section>
        </div>

        <br>

        <footer class="rodape">
            <div class="botoesRodape">
                <button class="Initial1"><img src="" alt="">Inicio</button>
                <button class="Carteira1"><img src="" alt="">Carteira</button>
                <button class="QrCode1" id="QrCode1" onclick="Qrcode()" ><img src="" alt="">QrCode</button>
                <button class="Escuro1" id="Escuro1"><img src="" alt="">Modo Escuro</button>
            </div>
        </footer>

        <!-- Componentes de PopUps que aparecem quando são chamados -->
        <iframe id="configQrCode" src="QrCode.html" frameborder="1"></iframe>
        <iframe id="configFrame" src="config.html" frameborder="1"></iframe>
        <span id="x-button"><button id="closePopUp" onclick="FecharPop()">X</button></span>

    </div>

</body>

    <script src="script.js"></script>
</html>
